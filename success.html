<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThankYou</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content:center;
            align-items:center;
            background:linear-gradient(135deg,#57580e 0%,#e4efe9 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .thankyou-container{
            text-align:center;
            padding:3em ;
            background:#fff;
            border-radius: 16px;
            width:80%;
            max-width:600px;
            box-shadow:0 15px 35px rgba(0,0,0,0.3) ;
            position:relative;
            overflow:hidden ;
            transform-style:preserver-3d;
            transition:transform 0.5s ease-in-out;
            animation: fadeIn 1s ease-in-out;
        }
        .thankyou-heading{
            font-size:3rem;
            color:#2e7d32;
            margin:0 0 2rem 0 ;
            font-weight:700;
            letter-spacing:0.5px;
            position: relative; 
             z-index:2;
        }
        .thankyou-heading::after{
            content:'';
            position:absolute;
            width:50%;
            height:5px;
            bottom:-10px;
            left:25% ;
            background: linear-gradient(90deg, #4caf50, #8bc34a);
            border-radius:5px; 
        }
        .thankyou-subtext{
            color:#555;
            font-size:1.2rem ;
            line-height:1.6;
            margin-bottom:2rem 
        }
        .checkmark{
            font-size:5rem ;
            color:#4caf50;
            margin-bottom:2rem;
            animation:bounce 1s ease 
        }
        .decoration-circle{
            position:absolute;
            border-radius:50%;
            opacity:0.2;
            z-index:1 
        }
        .circle-1{
            width:150px;
            height:150px;
            background:#4caf50;
            top:-50px;
            right:-50px;
        }
        .circle-2{
            width:200px;
            height:200px;
            background:#2196f3;
            bottom:-80px;
            left:-80px;
        }

        @keyframes bounce{
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-20px);}
            60% {transform: translateY(-10px);}
        }
        @media(max-width:768px){
            .thankyou-heading{
                font-size:2rem
            }
            .thankyou-container{
                width:90%;
                padding:2em 
            }
        }

    </style>
</head>
<body>
     <div class="thankyou-container">
        <div class="decoration-circle circle-1"></div>
        <div class="decoration-circle circle-2"></div>

        <div class="checkmark"></div>
        <h2 class="thankyou-heading">Thankyou for chossing Us!</h2>
        <p class="thankyou-subtext">We appreciate your trust in our services . Your support truly means lot to us and helps to grow and improve  </p>
     </div>
</body>
</html>
